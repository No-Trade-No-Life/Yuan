<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPilot</title>
    <style>
      body {
        width: 400px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        background: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 18px;
        margin: 0 0 16px 0;
        color: #333;
        text-align: center;
      }

      .form-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
        color: #555;
      }

      input[type='url'] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      input[type='checkbox'] {
        margin: 0;
      }

      .status {
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 16px;
        text-align: center;
        font-weight: 500;
      }

      .status.enabled {
        background-color: #e8f5e8;
        color: #2e7d32;
      }

      .status.disabled {
        background-color: #ffebee;
        color: #c62828;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .btn-primary {
        background-color: #1976d2;
        color: white;
      }

      .btn-primary:hover {
        background-color: #1565c0;
      }

      .btn-secondary {
        background-color: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover {
        background-color: #e0e0e0;
      }

      .stats {
        margin-top: 16px;
        padding: 12px;
        background-color: #f8f9fa;
        border-radius: 4px;
        font-size: 12px;
        color: #666;
      }

      .stats div {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
