name: CI
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Git config user
        uses: snow-actions/git-config-user@v1.0.0
        with:
          name: NTNL Infra # Service Account's Name
          email: infra@ntnl.io # Service Account's Email Address
      - uses: actions/setup-node@v3
        with:
          node-version: 18.17.0

      - name: Cache Rush
        uses: actions/cache@v3
        with:
          path: |
            common/temp/install-run
            common/temp/build-cache
            ~/.rush
          key: ${{ runner.os }}-${{ hashFiles('rush.json') }}

      - name: Cache Rush Build Cache
        uses: actions/cache@v3
        with:
          path: |
            common/temp/build-cache
          key: ${{ runner.os }}-rush-build-cache

      - name: Cache pnpm
        uses: actions/cache@v3
        with:
          path: |
            common/temp/pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Verify Change Logs
        run: node common/scripts/install-run-rush.js change --verify
      - name: Rush Install
        run: node common/scripts/install-run-rush.js install

      - name: Rush build
        env:
          REGISTRY: ghcr.io
          REGISTRY_NAMESPACE: no-trade-no-life
          CI_RUN: 'true'
        run: node common/scripts/install-run-rush.js build --verbose

      - name: Check docker bake file existence
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: './common/temp/docker-bake.json'

      - name: Set up Docker Buildx
        id: buildx
        if: ${{ steps.check_files.outputs.files_exists == 'true' && github.ref == 'refs/heads/dev' }}
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        if: ${{ steps.check_files.outputs.files_exists == 'true' && github.ref == 'refs/heads/dev' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build And Push Image
        uses: docker/bake-action@v1.1.3
        if: ${{ steps.check_files.outputs.files_exists == 'true' && github.ref == 'refs/heads/dev' }}
        with:
          push: true
          files: ./common/temp/docker-bake.json
