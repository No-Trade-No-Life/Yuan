name: Release
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  # manually trigger
  workflow_dispatch:
    inputs:
      rebuild:
        type: string
        description: 'Rebuild All Packages'
        required: false
        default: 'false'

jobs:
  build:
    uses: ./.github/workflows/ci.yml
    # debug
    if: ${{ false }}
    with:
      rebuild: ${{ inputs.rebuild == 'true' }}

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-artifacts
        continue-on-error: true

      - run: |
          mkdir -p ./common/temp
          ls -al
          tar -zxvf docker-deploy.tar.gz -C ./common/temp
          ls -al
          ls -al ./common/temp
        continue-on-error: true

      - name: Check docker bake file existence
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: './common/temp/docker-bake.json'

      - name: Cache Docker layers
        uses: actions/cache@v3
        id: cache
        if: ${{ steps.check_files.outputs.files_exists == 'true' }}
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        if: ${{ steps.check_files.outputs.files_exists == 'true' }}

      - name: Login to GHCR
        uses: docker/login-action@v2
        if: ${{ steps.check_files.outputs.files_exists == 'true' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build And Push Image
        uses: docker/bake-action@v1.1.3
        if: ${{ steps.check_files.outputs.files_exists == 'true' }}
        with:
          push: true
          files: ./common/temp/docker-bake.json

