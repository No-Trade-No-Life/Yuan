name: Daily Git Change Report

on:
  schedule:
    # 东八区早上8点运行 (UTC 0点)
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      timezone_offset:
        description: '时区偏移小时数 (例如 +8 表示东八区)'
        required: false
        default: '+8'
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    env:
      ACTIONS_STEP_DEBUG: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Prepare report date
        id: report_date
        run: echo "value=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Get daily commit range
        id: commit_range
        run: |
          chmod +x .claude/skills/git-changes-reporter/scripts/get-daily-commit-range.sh
          .claude/skills/git-changes-reporter/scripts/get-daily-commit-range.sh ${{ github.event.inputs.timezone_offset || '+8' }}

      - name: Display commit range
        run: |
          echo "提交范围: ${{ steps.commit_range.outputs.old_commit_short }}..${{ steps.commit_range.outputs.new_commit_short }}"
          echo "提交数量: ${{ steps.commit_range.outputs.commit_count }}"

      - name: Generate JSON data
        id: generate_json
        run: |
          REPORT_DATE=${{ steps.report_date.outputs.value }}
          mkdir -p docs/reports
          node .claude/skills/git-changes-reporter/scripts/generate-json.js \
            "${{ steps.commit_range.outputs.old_commit }}" \
            "${{ steps.commit_range.outputs.new_commit }}" \
            "docs/reports/git-changes-${REPORT_DATE}.json"
          echo "json_file=docs/reports/git-changes-${REPORT_DATE}.json" >> $GITHUB_OUTPUT

      - name: Debug - Check JSON file exists
        run: |
          echo "Checking JSON file: ${{ steps.generate_json.outputs.json_file }}"
          if [ -f "${{ steps.generate_json.outputs.json_file }}" ]; then
            echo "JSON file exists"
            head -5 "${{ steps.generate_json.outputs.json_file }}"
          else
            echo "JSON file does not exist"
          fi

      - name: Generate report with OpenCode
        id: generate_report
        uses: anomalyco/opencode/github@latest
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          model: deepseek/deepseek-reasoner
          agent: build
          share: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            使用 git-changes-reporter skill 生成每日 Git 变更报告，并将结果保存为 Markdown 文件。

            - 起始提交: ${{ steps.commit_range.outputs.old_commit }}
            - 结束提交: ${{ steps.commit_range.outputs.new_commit }}
            - 提交范围: ${{ steps.commit_range.outputs.old_commit_short }}..${{ steps.commit_range.outputs.new_commit_short }}
            - 提交数量: ${{ steps.commit_range.outputs.commit_count }}
            - JSON 数据文件: ${{ steps.generate_json.outputs.json_file }}
            - 输出文件: docs/reports/git-changes-report-${{ steps.report_date.outputs.value }}.md
            - 技能文档路径: .claude/skills/git-changes-reporter/SKILL.md

            要求：
            1) 读取上述 JSON 数据，并严格按照 git-changes-reporter skill 的规则生成报告。
            2) 必须使用短哈希引用提交，绝对不要使用 JSON 行号。
            3) 按技能文档的语义聚类和报告结构输出，包含具体文件引用和代码位置。
            4) 将最终 Markdown 报告写入指定输出文件。
            5) 必须运行 validate-report.js 脚本以确保报告格式正确。

      - name: Check if report was generated
        id: check_report
        run: |
          MD_FILE="docs/reports/git-changes-report-${{ steps.report_date.outputs.value }}.md"
          if [ -f "$MD_FILE" ]; then
            echo "报告文件已生成: $MD_FILE"
            echo "report_generated=true" >> $GITHUB_OUTPUT
          else
            echo "报告文件未生成: $MD_FILE"
            echo "report_generated=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create or update PR
        id: create_pr
        if: steps.check_report.outputs.report_generated == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          REPORT_DATE=${{ steps.report_date.outputs.value }}
          JSON_PATH="${{ steps.generate_json.outputs.json_file }}"
          REPORT_PATH="docs/reports/git-changes-report-${REPORT_DATE}.md"
          chmod +x .claude/skills/git-changes-reporter/scripts/create-daily-report-pr.sh
          .claude/skills/git-changes-reporter/scripts/create-daily-report-pr.sh \
            "$REPORT_DATE" \
            "${{ steps.commit_range.outputs.old_commit_short }}" \
            "${{ steps.commit_range.outputs.new_commit_short }}" \
            "${{ steps.commit_range.outputs.commit_count }}" \
            "$JSON_PATH" \
            "$REPORT_PATH"

      - name: Upload reports as artifact
        if: steps.check_report.outputs.report_generated == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: daily-git-reports-${{ steps.report_date.outputs.value }}
          path: |
            docs/reports/git-changes-${{ steps.report_date.outputs.value }}.json
            docs/reports/git-changes-report-${{ steps.report_date.outputs.value }}.md
          retention-days: 7
